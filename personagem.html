<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personagens</title>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            width: 160px; 
            height: auto; 
            margin: 17px; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="menina.png" alt="menina">
        <img src="menino.png" alt="menino">
    </div>
</body>
</html>
